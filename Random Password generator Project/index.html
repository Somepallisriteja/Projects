<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="CSS/Passgen.css">

	<title>Random Password Generator</title>

	<!--  -->

    	

</head>

<body>
   
    <div class="container">
	<form action="" name="passGen">
    <div class="col-xs-12">
	    <input type="text" size="18" name="output" class="out" disabled>
	    <input type="button" value="Generate Password" class="btn btn-success btn-block myBtn" onClick="populateform(this.form.length.value)"> 
	    <div class="col-xs-10"><strong class="pass">Password Length: </strong></div>
	    <div class="col-xs-2"><input type="text" name="length" size="5" value="6" class="in"></div>
	    </div>
	</form>
    </div>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
